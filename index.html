      </table>
    </section>

    <!-- 5. Event Registration Form -->
    <section id="register">
      <h2>Register for an Event</h2>
      <form onsubmit="handleSubmit(event)">
        <input type="text" name="name" placeholder="Full Name" required autofocus><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="date" name="date" required><br>

        <select name="eventType" id="eventType" onchange="savePreference(); showFee(this.value)">
          <option value="">Select Event Type</option>
          <option value="music">Music</option>
          <option value="sports">Sports</option>
          <option value="education">Education</option>
        </select><br>

        <textarea name="message" placeholder="Your message" onkeyup="countChars(this)"></textarea><br>
        <input type="tel" placeholder="Phone Number" onblur="validatePhone(this)"><br>

        <button type="submit" onclick="confirmSubmit()">Submit</button>
        <button type="button" onclick="clearPreferences()">Clear Preferences</button>

        <output id="confirmation"></output><br>
        <output id="charCount"></output>
        <output id="eventFee"></output>
      </form>
    </section>

    <!-- 6. Feedback Image Interaction -->
    <img src="./images/promojpeg.jpeg" alt="Promo" width="200" onclick="this.style.width='400px'">

    <!-- 7. Video Invite -->
    <video controls oncanplay="videoReady()" width="300">
      <source src="./videos/1630-148614385_tiny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p id="videoStatus"></p>

    <!-- 9. Geolocation -->
    <button onclick="findLocation()">Find Nearby Events</button>
    <p id="locationOutput"></p>

  </main>
